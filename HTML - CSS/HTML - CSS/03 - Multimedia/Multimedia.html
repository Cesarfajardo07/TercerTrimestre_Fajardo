<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body> 
        <h3>Imagenes</h3>
        <img src="atardecer.jpg" alt="Logo HTML5" width="500" height="300" />
        <img src="https://www.xtrafondos.com/wallpapers/resoluciones/19/tanjiro-kamado-de-kimetsu-no-yaiba_1920x1080_3727.jpg" alt="Logo" width="500" height="300" />

        <h3>Video</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Uzui Tengen VS Gyutaro.mp4" type="video/mp4" />
            </video>
        <h3>Audio</h3>
        <audio controls>
            <source src="Cuando El Amor Se Escapa.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
